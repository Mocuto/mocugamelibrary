<body>
    <canvas id="myCanvas"></canvas>
    <script>
        MocuGame.targetResolutionWidth = 640;
        MocuGame.prepareCanvasForWindows81("myCanvas", new MocuGame.Point(640, 480), new MocuGame.Point(640, 480));

        var sprite = new MocuGame.MocuSprite(new MocuGame.Point(320, 240), new MocuGame.Point(32, 32), "images/Mocuto.png");
        sprite.addAnimation("Dance", "0,1 1,1 2,1 3,1 4,1", 10, true);
        sprite.play("Dance");

        var state = new MocuGame.MocuState(60);
        state.add(sprite);

        MocuGame.init(state);

    </script>
</body>
